# This workflow will build a golang project

name: Test on self-hosted runner

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    name: Build & Test Go Project
    runs-on: self-hosted
    steps:
      
    - 
      name: Checkout
      uses: actions/checkout@v3

    - 
      name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...